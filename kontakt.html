		<div class="contact">
			<form>
				<ul>
					<h1>Kontakta Oss</h1>
					<li class="li-forms">
						<label for="namn">Namn</label>
						<input type="text" id="namn" name="name" placeholder="Namn..">
					</li>
					<li class="li-forms">
						<label for="telefon">Telefon</label>
						<input type="tel" id="telefon" name="phone" placeholder="070-789 45 61">
					</li>
					<li class="li-forms">
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" placeholder="Evolve@gmail.com">
					</li>
					<li class="li-forms">
						<label for="företag">Företag</label>
						<input type="text" id="företag" name="company" placeholder="Evolve">
					</li>
					<li class="li-forms">
						<label for="meddelande">Meddelande</label>	
						<textarea rows="6" id="meddelande" placeholder="Meddelande..."></textarea>
					</li>
					<li class="li-forms">
						<button type="submit">Skicka</button>
					</li>
				</ul>
			</form>
				<div class="contact-wrapper">
				<div id="map"></div>
				<ul class="contact-adress">
					<li class="border-li"><i class="fas fa-home"></i> Tomtebodavägen 3A</li>
					<li class="border-li">171 65 Solna</li>
					<li class="border-li"><i class="fas fa-phone"></i> <a href="tel:+4686523987">+46 8 65 23 987</a></li>
					<li><i class="fas fa-envelope"></i> <a href="mailto:evolve@gmail.com">Evolve@gmail.com</a></li>
				</ul>					
			</div>
